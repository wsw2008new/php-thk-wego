                        <else/>

						</div>
                    </div>

                        <else/>
	                        <a href="{:u('uc/taobao_login',array('type'=>'bind'))}" target="_blank">绑定账号</a>和好友分享你的发现
                        </present>                    
                        </div>
                    </div>
