<include file="public:header"/>
<load href="__TMPL__public/css/uc_v1.css" />   
<div class="middle">
    <div class="uc clearfix account">
    	<div class="login">  
			<present name="err">
            <div class="err" style="width:300px; margin-left:0px;">
		        <div class="icon_{$err.err}">{$err.msg}</div>                
            </div>
            </present>             
            <form id="myform" name="myform" action="" method="post" onsubmit="return check();">
                <table class="mt10">
                    <tr>
                        <th>昵称:</th>
                        <td>
                        	<input type="text" value="" id="name" name="name" onblur="check_user(this.value)" class="input_text" size="20"/>
                        	<div class="hint error"></div>
                        </td>                    
                    </tr>
                    <tr>
                        <th>邮箱:</th>
                        <td><input type="text" value="" id="email" name="email" onblur="check_email(this.value)" class="input_text" size="40" />
						<div class="hint error"></div>						
                        </td>                    
                    </tr>  
					<tr>
                        <th></th>
                        <td>
                        	提示：请填写您注册的时候使用的邮箱。					
                        </td>                    
                    </tr>  
                    <tr>
                        <th><input type="hidden" value="find_password" name="find_password" /></th>
                        <td><input type="submit" class="submit" value="确定" name="dosubmit" /></td>                    
                    </tr>                
                </table>            
            </form>
        </div>
    </div>
</div>
<script type="text/javascript">
function check(){ 
	var name=$.trim($('#name').val());
	var email=$.trim($('#email').val());
	if(name.length<1){ 			
		$('#name').next('.hint').html('请填写用户名');
		return false;
	}	
	if(email.length<1){ 			
		$('#email').next('.hint').html('请填写邮箱地址');
		return false;
	}	
	return true;
}
function check_user(name){
	if(name.length<1){ 			
		$('#name').next('.hint').html('请填写用户名');
		return false;
	}
	else{
		$('#name').next('.hint').html('');
		return false;
	}	
}
function check_email(email){	
	if(email.length<1){ 			
		$('#email').next('.hint').html('请填写邮箱地址');
		return false;
	}
	else{
		$('#email').next('.hint').html('');
		return false;
	}	
}
</script>
<include file="public:footer"/>
