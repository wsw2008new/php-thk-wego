<div class="tip_info">
	<img class="avatar" src="{:getUserFace($user_info['id'],'z')}" width="48" height="48"  alt="{$user_info['name']}">		
	<div class="info">
		<p>
			<a class="uname" href="{:u('uc/index',array('uid'=>$user_info['id']))}">{$user_info['name']}</a>
		</p>
		<p>
			粉丝：
			<a href="{:uc('uc/follow')}" target="_blank">
				<span>{$user_info['fans_num']}</span>
			</a>
			<img src="__TMPL__public/images/tip_bao.png">
			分享宝贝：
			<a href="{:uc('uc/share')}" target="_blank">
				<span>{$user_info['share_num']}</span>
			</a>
		</p>
		
	</div>
	<div class="intro">
		<span> <if condition="$user_info['info']=='' "> 
					这个人真懒，连自我介绍都不写。
				<else />
					{$user_info['info']}
				</if>

  </span>
	</div>
	<div class="medal_a">
		<a href="{:u('uc/index',array('uid'=>$user_info['id']))}" target="_blank">
			<img height="20" width="20" src="__TMPL__/public/images/shequjumin.png" alt="" title="新人勋章">
		</a>
	</div>
</div>
<div class="tip_toolbar">
	<if condition="$own eq '1'">
		<span style="padding-left:5px;">这是您自己哦！连自己都不认识了~~~</span>
	<else/>
		<if condition="$has_fan eq '1'">	
			<span class="fl icrad_add">已关注</span>
			<a class="follow_del" onclick="delete_follow(this,{$user_info['id']});" href="javascript:;">取消</a>
		<else />
			<a class="green_button" href="javascript:;" onclick="user_follow(this,{$user_info['id']});" >+加关注</a>
		</if>
	</if>
	<div class="blank3"></div>
</div>
<div class="tip_arrow" style="margin-left: 8px;"></div>
