<include file="public:header"/>
<load href="__TMPL__public/css/article.css" />
<div class="content">

									
							
	<div class="art_left fl">    
        	<ul>
        		 <volist name="article_list" id='val'>  
	        		<li>
                        <span>{$val.add_time|msubstr=0, 10, "utf-8", false}</span>
                        <neq name="val['url']" value="">
                        <a href="{$val.url}">{$val.title}</a>
                        <else/>
                        <a href="{:u('article/index',array('id'=>$val['id']))}">{$val.title}</a>
                        </neq>
                    </li>	        		
				</volist>	
        	</ul>
			<div class="page_b" style="padding-right:15px;padding-top:20px;">{$page}</div>
    </div>
	 <div class="art_right fr">  
	  <volist name="article_cate_list['parent']" id='val'>  	
        	<div class="shoptopshow">	   		
				<div class="title">
					<h2>{$val.name}</h2>
				</div>
				<ul>	
					<volist name="article_cate_list['sub'][$val['id']]" id='sval'>			
						<li>	
							<a href="<if condition="$sval['url'] neq ''">{$sval.url}<else/>{:u('articlelist/index',array('cid'=>$sval['id']))}</if>">{$sval.name}</a>							
										
						</li>
					</volist>																							
				</ul>				
			</div> 
	  </volist>     
    </div>
</div>
<include file="public:footer"/>
